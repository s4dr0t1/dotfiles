#Enable 256-color mode in tmux
set-option -g default-terminal "screen-256color"

# Start indexing of the windows from 1
set -g base-index 1

# Position of the status-line
set-option -g status-position bottom

set-option -sa terminal-overrides ',screen-256color:RGB'

# =================================================== 
#                   Key Mappings
# ===================================================

# Making navigation b/w panes easier
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easier horizontal and vertical splits
bind-key v split-window -h
bind-key h split-window -v

# Remapping <C-b> to <C-a>
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Reload the tmux configuration with just R
bind-key r source-file ~/.tmux.conf \; display-message "Config successfully reloaded!"

# ================================================
#    Same theme of the statusbar as vim-airline 
#    Generated by :TmuxlineSnapshot command
#    https://github.com/edkolev/tmuxline.vim	
# ================================================

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour231,bg=colour31"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour254"
set -g status-style "none,bg=colour234"
set -g message-style "fg=colour231,bg=colour31"
set -g pane-border-style "fg=colour240"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour250,bg=colour234"
set -g status-left "#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] %Y-%m-%d  %H:%M #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour252] #h "
setw -g window-status-format "#[fg=colour244,bg=colour234] #I #[fg=colour250,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour117,bg=colour31] #I #[fg=colour231,bg=colour31,bold] #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]"




# tmux plugin manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'akohlbecker/aw-watcher-tmux'


# Keep this line at the very bottom of your configuration file
run '~/.tmux/plugins/tpm/tpm'
